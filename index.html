<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Demographics</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2 style="text-align: center;">Demography Details</h2>
  <form id="patientForm">
    <label for="titleSelect">Title:</label>
    <select id="titleSelect">
        <option value="Mr">Mr</option>
        <option value="Miss">Miss</option>
        <option value="Dr">Dr</option>
    </select>
    <br>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>
    <label for="address1">City :</label>
    <input type="text" id="address1" name="address1" required><br><br>
    <label for="address2">State:</label>
    <input type="text" id="address2" name="address2" required><br><br>
    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>
    <button type="submit" id="addBtn">Add Patient</button>
    <button type="button" id="updateBtn">Update Patient</button>
   <a href="./patientDatabase.html"> <button type="button" id="showDatabaseBtn">Database</button></a>
    <button type="button" id="deleteBtn">Delete Patient</button>
  </form>
</div><br>
<br></br>
<script src="./script.js"></script>
</body>
</html>
